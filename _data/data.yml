career-profile:
  title: Career Profile
  summary: |
    Luis is a Senior Software Engineer with 8+ years of experience building scalable web and mobile 
    applications that drive business growth. He has a proven track record of leading product development 
    from concept to launch, delivering critical features that enhance user experience and meet strategic 
    objectives. Luis is an expert in the modern JavaScript ecosystem including React, React Native, and 
    Node.js, with a focus on creating performant, user-centric solutions. He excels at collaborating 
    with cross-functional teams and implementing comprehensive testing strategies to ensure high-quality 
    deliverables.

