experiences:
  - role: Senior Software Engineer
    time: October 2021 - Present
    company: Boats Group
    location: Remote
    details: |
      Led development of multiple React Native applications and Node.js backend servers in Agile 
      environments, delivering full-stack projects on schedule while maintaining high code quality standards. 
      Developed and maintained scalable Node.js APIs deployed on AWS infrastructure, ensuring 99.7% uptime 
      and sub-200ms response times while handling 50K+ daily requests.

      _Accomplishments_
        - Built and maintained CI/CD pipelines using Jenkins and Fastlane for mobile and server deployments, 
        integrating AWS services for automated scaling and monitoring
        - Drove 30% increase in user engagement and 45% boost in session duration through strategic feature 
        development including push notifications (improving retention by 25%)
        - Implemented comprehensive testing strategy using Jest and Detox for mobile apps plus server-side 
        testing for Node.js APIs, achieving 85% test coverage and reducing production bugs by 70% over 
        6-month period
        - Collaborated effectively across 5 cross-functional teams of 25+ developers, designers, and product 
        managers using modern development tools, contributing to 95% sprint completion rate and 4.6/5.0 
        team satisfaction scores

  - role: Senior React / React Native Engineer
    time: June 2020 - October 2021
    company: Sanflow Digital
    location: Remote
    details: |
      Developed and maintained 45+ features for a white label education platforms using React and React 
      Native, supporting 300% platform scalability growth and contributing to 30K+ new user acquisitions. 
      Pioneered voice control integration across mobile and web platforms, improving accessibility compliance 
      by 85% and enhancing user experience scores by 40%, with voice features used by 25% of active users daily.

      _Accomplishments_
        - Established comprehensive testing workflows with Jest and Detox delivering high-quality applications 
        with 95% test coverage and reducing production issues by 65% over 12-month period
        - Optimized development processes through CI/CD implementation using Git, Jenkins, and Fastlane, 
        reducing deployment time by 70% and achieving 98% successful build rate across 180+ deployments
        - Coordinated effectively with 4 cross-functional teams of 30+ members using Jira, ClickUp, and Figma

  - role: React Native Engineer
    time: August 2017 - August 2020
    company: Thinkster
    location: Remote
    details: |
      Led end-to-end mobile development as Lead Mobile Developer, managing 3-engineer team through 
      complete Thinkster app development lifecycle from technical design to App Store deployment. 
      Architected and maintained cloud infrastructure using AWS services (EC2, S3, RDS) while implementing 
      scalable Node.js backend solutions.

      _Accomplishments_
        - Delivered enhanced user engagement through push notification systems, A/B testing frameworks, 
        and remote configuration with feature flagging capabilities
        - Spearheaded backend migration from PHP to Node.js, achieving improved multi-threading performance 
        and faster processing speeds
        - Integrated REST APIs and coordinated cross-functional collaboration with design and stakeholder 
        teams to drive product improvements
        - Managed complete testing strategy and production deployments across Google Play Store and Apple 
        App Store platforms



